---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "cyclone"
  labels:
    name: "cyclone"
  namespace: "default"
spec:
  replicas: 1
  selector:
    matchLabels:
      name: cyclone
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      name: "cyclone"
      labels:
        name: "cyclone"
    spec:
      containers:
        - name: "cyclone"
          image: "public.ecr.aws/c6j6a0e2/biparjoy:5151935ee54b64dc568ab17581e4df7e80c2700b"
          imagePullPolicy: Always
          
          resources:
            limits:
              cpu: 500m
              memory: 500Mi
            requests:
              cpu: 100m
              memory: 256Mi
            ports:
              containerPort: 80
---
---
apiVersion: v1
kind: Service
metadata:
  name: "app-cyclone"
  labels:
    name: "app-cyclone"
  namespace: default
spec:
  type: NodePort
  selector:
    name: "cyclone"
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      nodePort: 30000

---
